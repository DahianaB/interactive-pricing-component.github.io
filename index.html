<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="misEstilos.css"> 
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive pricing component</title>

  
</head>
<body>
  <div class="container">
    <div class="row fondo  py-5">
      <div class="col-12  text-center">
        <h1 class="txt1">Simple, traffic-based pricing</h1>
        <p class="txt2">Sign-up for our 30-day trial. No credit card required.</p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12 col-lg-12 d-flex justify-content-center">
        <div class="card mb-5 card-carta ">
          <div class="card-body">
            <div class="row ">
              <div class=" col-md-6 col-12 col-sm-12 order-md-1 pl-xs-0  order-1 d-flex">
                <span class="txt3" id="pageviews">100k</span>
                <span class="txt4">PAGEVIEWS</span>
                
              </div>
            <div class="  col-md-6 col-12 order-md-2 col-sm-6  order-3 mt-md-0 mt-3  d-flex">
             <h2 class="txt5"><span id="price" >$16</span>.00</h2> 
              <span class="txt6">/month</span>
               
            </div>
            <div class="  col-12 order-md-3 col-sm-12   order-2">
              <input type="range"  class="slider rounded-lg" step="25" value="50">
            </div>
            </div>
            
            
               <div class="col-12 align-items-center text-center d-flex ">
                 <h4 class="txt7">Monthly Billing</h4>
                 
                 <div class="box ">
                  <label for="switch" class="new">
                    <input type="checkbox" id="switch">
                    <span class="check"></span>
                </label>
                  
            
                 </div>
                 <h4 class="textos-check align-items-center">
              <span class="txt8 "> Yearly Billing</span>
                   <span class=" txt9  d-md-inline d-none"> 25% discount</span>
                   <span class="txt9 d-md-none d-inline">-25%</span>
            </h4>

                
                 
                 
              
          
        </div>
        
            


            
           
        
          </div>
          <div class="row mt-4">
            <div class="col-md-6 col-sm-12 text-center">
                <ul class="lista">
                  <li>Unlimited websites</li>
                  <li>100% data ownership</li>
                  <li>Email reports</li>
                
                
                
                </ul>
                
              </div>
              <div class="col-md-6 col-sm-12 text-center mb-sm-3">
                <button class="boton" type="button">Start my trial</button>
              </div>
          </div>
          

        </div>
        
        

        
      </div>
    </div>
  </div>

  
   

 
  

  
 

  

  
  
  <div class="attribution">
    
    Coded by <a href="#">Dahiana Bustamante</a>.
  </div>




  <script src="card-code.js"></script>
</body>
</html>
